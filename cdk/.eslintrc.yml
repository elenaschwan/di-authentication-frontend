
env:
  node: true
root: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'plugin:@typescript-eslint/recommended-requiring-type-checking'
  - 'prettier'
ignorePatterns: ['node_modules/**', 'cdk.out/**', '*.d.ts']
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
  project: 
    - ./tsconfig.json
plugins:
  - '@typescript-eslint'
  - 'prettier'
rules:
  no-new: 'off'
  prettier/prettier: 'error'
  quotes: ['error', 'single', { 'allowTemplateLiterals': true}]